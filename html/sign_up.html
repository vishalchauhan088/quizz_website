<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signing </title>
    <link rel="stylesheet" href="../css/sign_up.css">
</head>
<body>
    <div class="main">
            
                <h1 class="middle">Sign up</h1>
            
            
            <div class="form">
                <form method="post" action="#" >
                    <label for="fname">Name : </label><br>
                    <input type="text" name="fname" value="" placeholder="first & last name">
                    <br>
                    <label for="femail">Email : </label><br>
                    <input type="email" name="femail" value="" placeholder="email@gmail.com">
                    <br>
                    <label for="fpassword">password : </label><br>
                    <input type="password" name="fpassword" value="" placeholder="password">
                    <br>
                    <label for="phone">Mobile no : </label><br>
                    <input type="tel" name="phone" value="" placeholder="+91">
                  
                    <br>
                    <input type="submit" value="sign in"  class="middle">
                </form>
            </div>

            <a href="log_in.css" class="middle">log in</a>
            
    </div>
    
</body>
</html>
