<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signing </title>
    <link rel="stylesheet" href="../css/sign_up.css">

   
</head>



<body>
    <div class="main">
            
            <h1 class="heading">Sign up</h1>
            
            
            <div class="form">
                <form method="post" action="#" >
                    <label for="fname">Name : </label><br>
                    <input type="text" name="fname" value="" placeholder="first & last name" required>
                    <br>
                    <label for="femail">Email : </label><br>
                    <input type="email" name="femail" value="" placeholder="email@gmail.com" required>
                    <br>
                    <label for="fpassword">password : </label><br>
                    <input type="password" name="fpassword" value="" placeholder="password" required>
                    <br>
                    <label for="phone">Mobile no : </label><br>
                    <input type="tel" name="phone" value="" placeholder="+91">
                  
                    <br>
                    <input class="middle btn_pri" type="submit" value="sign in" >
                </form>
            </div>

            <div id="log_in_btn">
                <a id="login_or_sign_in_secondary" class="middle btn_sec"href="#" >log in</a>
            </div>

            <div class="other_way_to_sign_in">
                    <span> or sign in with :</span>
                    <button class="img-button" type="button"><img src="../photos/google_logo_png.png" alt="google"></button>
                    <button class="img-button" type="button"><img  src="../photos/facebook_logo.png" alt="google"></button>
            </div>
            
            
            
    </div>
    
</body>
</html>
