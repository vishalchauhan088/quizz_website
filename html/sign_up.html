<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signing </title>
    <link rel="stylesheet" href="../css/sign_up.css">

   
</head>



<body>
    <div class="main">
            
            <h1 class="heading">Sign up</h1>
            
            
            <div class="form">


                <form method="post" action="#" >
                    <div class="input_label">
                        <label for="fname">Name : </label>
                        <input type="text" name="fname" value="" placeholder="first & last name" required>
                    </div>
                    
                    
                    <div class="input_label">
                        <label for="femail">Email : </label>
                        <input type="email" name="femail" value="" placeholder="email@gmail.com" required>
                    </div>
                   
                    <div class="input_label">
                        <label for="fpassword">password : </label>
                        <input type="password" name="fpassword" value="" placeholder="password" required>
                    </div>
                    
                    
                    <div class="input_label">
                        <label for="phone">Mobile no : </label>
                        <input type="tel" name="phone" value="" placeholder="+91">
                    </div>
                  
                    
                    <input class="middle btn_pri" type="submit" value="sign in" >
                </form>


            </div>

            <div class="below-form">
                <a id="login_or_sign_in_secondary" class="middle btn_sec"href="login_page.html" target="_self">log in</a>
            </div>

            <div class="below-form">
                    <span> or sign in with :</span>
                    <!-- <button class="img-button" type="button"><img src="../photos/google_logo_png.png" alt="google"></button>
                    <button class="img-button" type="button"><img  src="../photos/facebook_logo.png" alt="google"></button> -->
            </div>
            
            
            
    </div>
    
</body>
</html>
